<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Последние статьи</h1>

    <div th:if="${articles.empty}">
        <div class="alert alert-info">Статей пока нет</div>
    </div>

    <div th:each="article : ${articles}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${article.title}"></h5>
            <p class="card-text" th:text="${article.description}"></p>
            <div class="d-flex justify-content-between">
                <a th:href="@{/articles/{id}(id=${article.id})}"
                   class="btn btn-primary btn-sm">
                    Читать
                </a>
                <small class="text-muted" th:text="${#dates.format(article.created_at, 'dd.MM.yyyy')}"></small>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/articles}" class="btn btn-outline-secondary">Все статьи</a>
        <a th:href="@{/articles/create}" class="btn btn-primary">Добавить статью</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
