<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Tags</h1>
    <a th:href="@{/tags/create}" class="btn btn-primary mb-3">Add New Tag</a>

    <ul class="list-group">
        <li th:each="tag : ${tags}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${tag.name}">Tag Name</span>
            <div>
                <a th:href="@{/tags/{id}/edit(id=${tag.id})}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                <a th:href="@{/tags/{id}/delete(id=${tag.id})}"
                   class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this tag?')">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
