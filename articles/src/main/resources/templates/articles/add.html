<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Article</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>New Article</h1>
    <form th:action="@{/articles/create}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"></textarea>
        </div>

        <div class="form-group">
            <label>Tags</label>
            <div th:each="tag : ${tags}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="${'tag-' + tag.id}"
                           th:value="${tag.id}" th:field="*{tags}">
                    <label class="form-check-label" th:for="${'tag-' + tag.id}" th:text="${tag.name}">Tag</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Article</button>
    </form>
</div>
</body>
</html>
