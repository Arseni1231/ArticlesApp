<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}">Article Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <article>
        <h1 th:text="${article.title}">Title</h1>
        <div class="text-muted mb-3">
            <span th:text="${formattedDate}">Date</span>
            <span th:if="${article.updated_at != null}"
                  th:text="' | Updated: ' + ${formattedUpdateDate}"></span>
        </div>

        <div class="mb-3">
            <span th:each="tag : ${article.tags}" class="badge bg-secondary me-1"
                  th:text="${tag.name}">tag</span>
        </div>

        <div class="article-content" th:utext="${article.content}">Content</div>

        <div class="mt-4">
            <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-outline-primary">Edit</a>
            <a th:href="@{/articles/{id}/delete(id=${article.id})}"
               class="btn btn-outline-danger" onclick="return confirm('Delete this article?')">Delete</a>
        </div>
    </article>
</div>
</body>
</html>
